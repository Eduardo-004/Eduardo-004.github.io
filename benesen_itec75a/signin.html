<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		header {
			height: 100vh;
		}
		.main{
			max-width: 1400px;
			margin: auto;
		}
		.position {
			margin: 0 auto;
			display: flex;
			justify-content: space-evenly;
		}
		.mainlogo{
			position: relative;
			top: 320px;
			left: 36%;
			transform: translate(-50%,-50%);
		}
		#logo{
			position: relative;
			top: 24px;
			left: -20%;
			transform: translate(-50%,-50%);
		}
</style>
</head>
<body>

<header>

	<div class="main">

		<div class="head">
			<div class="bg-dark">
				<ul class="form-inline p-3 justify-content-center">
					<div id="logo" style="margin-right: 150px;">
						<li style="list-style-type: none;"><a class="p-0" href="#"><img src="images1.png" alt="logo" style="width: 20%;"></a></li>
					</div>
					<div style="margin-left: 0px;">
						<li class="border-1 text-danger pl-2 pr-2 pt-1 pb-1" style="list-style-type: none; border-radius: 40px; background: black; font-weight: 500;"><h4>Garena</h4></li>
					</div>
						<li class="text-light pt-2" style="list-style-type: none; opacity: 0.8;"><h5>Philippines</h5></li>
				</ul>
			</div>
		</div>  <!-- <closed div head> -->


		<div class="position">

			<div class="mainlogo" style="width: 30%; border-radius: 40px;">
				<img id="garenalogo" class="my-3 mr-0 p-0" style="width: 100%; height: 80%; margin-right: 0px auto;" src="images2.png" alt="">
			</div>
			

			<div class="container" style="width: 60%">
				<div class="row d-flex justify-content-center">
					<div class="col-6">
						<div class="card shadow mt-5" style="box-shadow: 0px 5px 5px rgba(0, 0, 0,.2);">
							<div class="text-center">
								<a href="index.html"><img class="my-3" style="width: 30%" src="images3.png" alt=""></a>
							</div>
								<div class="container">
									<div class="login-form">
										<form>
											<div class="form-group">
												<label>Email adrress</label>
													<input type="email" class="form-control" placeholder="Email" required>
											</div>
											<div class="form-group">
												<label>Password</label>
												<input type="password" class="form-control" placeholder="Password" required>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox"> Remember Me
												</label>
												<label class="float-right">
													<a href="#">Forgotten Password?</a>
												</label>
											</div>
											<button type="submit" class="btn btn-danger btn-block my-3" style="box-shadow: 0px 5px 5px rgba(0, 0, 0,.2);">Sign In</button>
											<div class="register-link m-t-15 text-center">
												<p>Don't have account? <a href="signup.html">Sign Up Here</a></p>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>  <!-- <closed div main> -->

	</header>

</body>
</html>
